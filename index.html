<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/00cd0c9ec3.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Marker+Hatch&display=swap" rel="stylesheet">
</head>

<body>
  <audio id="soundtrack">
    <source src="/assets/audio/audio.mp3" type="audio/mpeg">
  </audio>
  <div id="preview-screen">
    <div>Click to Start</div>
  </div>
  <div id="content-screen" class="container hidden">
    <div class="user-box">
      <div class="top-icons">
        <div>
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <h1>Staff Card</h1>
      <img src="/assets/img/avatar.jpeg" alt="Avatar" class="avatar">

      <div class="icons">
        <i class="fa-solid fa-skull-crossbones"> Fred again..</i>
        <i class="fa-solid fa-skull-crossbones"> House</i>
        <i class="fa-solid fa-skull-crossbones"> Stage #1</i>
      </div>


      <div class="social-media">
        <div>
          <img src="/assets/img/insta.webp">
          <p><a href="https://www.instagram.com/fredagainagainagainagainagain/" target="_blank">Follow</a></p>
        </div>


        <div>
          <img src="/assets/img/soundcloud.jpeg">
          <p><a href="https://soundcloud.com/fredagain" target="_blank">Follow</a></p>
        </div>
        <div>
          <img src="/assets/img/spotify.png">
          <p><a href="https://open.spotify.com/artist/4oLeXFyACqeem2VImYeBFe" target="_blank">Follow</a></p>
        </div>
      </div>



    </div>

  </div>
  <script src="/app.js"></script>
</body>

</html>
